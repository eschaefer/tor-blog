---
layout: default
title: Events
---

<!-- A wrapper for all the events -->
<div class="posts">

  <h1 class="content-subhead">Events</h1>
  <div id="home">
    {% for post in site.categories.event %}
      <section class="post">
        <header class="post-header">
          <h2 class="post-title"> <a href="{{ post.url }}">{{ post.title | xml_escape }}</a></h2>
          <p class="post-meta">
              {{ post.startdate | date: "%-d %B %Y" }}
              {% if post.enddate %}
                to {{ post.enddate | date: "%-d %B %Y" }}
              {% endif %}
          </p>
        </header>
        <div class="post-description">
          <p>{{ post.content }}</p>
        </div>
      </section>
    {% endfor %}

  </div>

</div>
