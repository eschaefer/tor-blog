---
layout: default
---

<!-- Pages with side column need a 'maincol' class -->
<div class="post maincol">
<h2>Tag: {{ page.tag }}</h2>

<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> | <em>{{ post.date | date_to_string }}</em>
    <br/>Tags: {{ post | tags }}
  </li>
{% endfor %}
</ul>
</div>

<!-- Include the side column -->
{% include sidecol.html %}
